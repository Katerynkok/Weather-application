<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />
  <script src="https://kit.fontawesome.com/aa2d4a1e0a.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>  
</head>
  <body>
      <div class="container">
       <div class="card">
             <div class="row enter-city">
               <form id="search-form">
                  <div class="row">
                  <span class="col-2"><input type="text" placeholder="Enter city" autofocus="on" id="city-input" /></span>
                  <span class="col-4"><input type="submit" value="Search" /></span>
                    <span class="col-8"><button class="btn btn-success w-100" id="current-location-button">Current</button></span>
                  </div>
                </form>
                <br />
              </div>
                <div class="col-8">
                  <h1 id="city"></h1> 
                  <h2><span class="temperature" id="temperature"></span>˚C</h2>
                <p id="description"></p>
                  <h3></h3> 
                </div>
                <div class="col-8">
                  <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                  </ul>
                </div>
        
        <div class="days">
          <span class="monday">
            <p>Mon 22˚C</p>                     
          </span>
          <span class="tuesday"><p>Tue 21˚C</p>
                    </span>
        </span>
        <span class="friday"><p>Fri 22˚C</p>
                  </span>
          <span class="wednesday"><p>Wed 22˚C</p>
                      </span>
          <span class="thursday"><p>Thu 19˚C</p>
                    
        </div>
        <div class="icons">
          <span class="mon">
          <p><i class="fa-solid fa-cloud-sun"></i></p>
          </span>
          <span class="tue">
            <i class="fa-solid fa-sun sun-icon"></i>
          </span>
        </span>
        <span class="fri">
          <i class="fa-solid fa-cloud-sun-rain"></i>
        </span>
          <span class="wed">
            <i class="fa-solid fa-cloud-sun"></i>
          </span>
          <span class="thur">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
        
        </div>
              <a href="https://github.com/Katerynkok/Weather-application">Git link</a>
      </div>

       
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
